<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/hint.css">
<style>
.app-name {
	margin: 0;
	letter-spacing: 4;
}
.subtitle {
	margin: 0;
	margin-bottom: 40px;
	color: #999;
	font-weight: normal;
	font-size: 1em;
}
ul {
	display: inline-block;
}
#content {
	padding-top: 130px;
	white-space: nowrap;
}
.repo {
	display: inline-block;
	vertical-align: top;
}
.repo-name {
	-webkit-transform: rotate(-90deg);
	-webkit-transform-origin: 25px 50%;
	transform: rotate(-90deg);
	transform-origin: 25px 50%;
	margin: 0;
	padding-left: 20px;
	width: 0;
	white-space: nowrap;
}
.pushes {
	list-style-type: none;
	padding: 0;
}
.push {
	position: relative;
}
.push:hover {
	cursor: pointer;
}
.push img {
	width: 50px;
	border-radius: 10px 10px 0 0;
	border-bottom: 5px solid crimson;
}
.push-info {
	position: absolute;	
	color: white;
	text-shadow: 0 0 5px black, 0 0 1px black;
	font-size: 0.8em;
}
.branch {
	bottom: 10px;
	right: 3px;

}
.commit-count {
	bottom: 10px;
	left: 3px;
}

.push a:visited img {
	border-color: white;
}
[data-hint]:after {
	white-space: pre;
}
</style>
<script src="js/reqwest.min.js" type="text/javascript"></script>
<script src="js/knockout.min.js" type="text/javascript"></script>
<script src="js/underscore.min.js" type="text/javascript"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script>
var viewModel = {
	organization: ko.observable(),
	loading: ko.observable(true),
	repos: ko.observableArray(),
	startDate: ko.observable(),
	endDate: ko.observable(),

	getGithubLink: function (push) {
		return 'https://github.com/' + [viewModel.organization(), push.repo, 'compare', push.before + '...' + push.head].join('/');
	},
	getTooltipText: function (push) {
		var text = [moment(push.date).fromNow()];
		var messages = _.map(_.pluck(push.commits, 'message'), function (msg) {
			return '‣ ' + msg;
		});
		return text.concat(messages).join('\n');
	}
};
viewModel.startFormatted = ko.computed(function () {
	return moment(viewModel.startDate()).fromNow();
});
viewModel.endFormatted = ko.computed(function () {
	return moment(viewModel.endDate()).fromNow();
});

window.onload = function () {
	fetchPushes();
	ko.applyBindings(viewModel);
};

function fetchPushes() {
	viewModel.loading(true);
	reqwest({
		url: './pushes',
  		type: 'json'
  	}).then(function (response) {
  		viewModel.organization(response.organization);
  		viewModel.startDate(response.start);
  		viewModel.endDate(response.end);
  		viewModel.repos(response.map);
  		viewModel.loading(false);
  	}).fail(function (err, msg) {
    	console.error(msg);
  	});
}
</script>
</head>
<body>
<h1 class="app-name">panorama</h1>
<h3 class="subtitle" data-bind="visible: !loading()"><span data-bind="text: organization"></span> from <span data-bind="text: startFormatted"></span> up to <span data-bind="text: endFormatted"></span></h3>

<span class="loading" data-bind="visible: loading">loading...</span>

<!-- TODO: repo filter -->

<div id="content" data-bind="foreach: repos">
	<div class="repo">
		<h3 class="repo-name" data-bind="text: name"></h3>
		<ul class="pushes" data-bind="foreach: pushes">
			<li class="push">
				<a class="hint--top hint--info" target="_blank" data-bind="attr: { href: $root.getGithubLink($data), 'data-hint': $root.getTooltipText($data) }">
					<img width="50" height="50" data-bind="attr: { src: user.image, alt: user.login }">
					<span class="commit-count push-info" data-bind="text: size"></span>
					<span class="branch push-info" data-bind="visible: branch !== 'master'">Ͱ</span>
				</a>
			</li>
		</ul>
	</div>
</div>

<!-- TODO: load more button -->
</body>
</html>
